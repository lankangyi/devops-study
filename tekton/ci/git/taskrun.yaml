apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: taskrun
spec:
  taskRef:
    name: git-clone
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
    - name: ssh-directory
      secret:
        secretName: my-ssh-credentials
    - name: output
      persistentVolumeClaim:
        claimName: shared-pvc
      subPath: shared-data


